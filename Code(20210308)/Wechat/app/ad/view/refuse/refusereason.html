{extend name="base/common"}
{block name="body"}

<div class="right_col" role="main">
	<div class="row tile_count">
		<div class="tile_stats_count">
      		<div class="count"> 拒绝理由 </div>
		</div>
		<div class="x_content">
             <a href="{:url('refuseDel')}"><button type="button" class="btn btn-primary" id="refuse-del"> 删除拒绝理由 </button></a>
            <a href="{:url('refuseDelAll')}"><button type="button" class="btn btn-danger" id="refuse-del-all"> 清空拒绝理由 </button></a> 
            <a href="{:url('refuseAdd')}"><button type="button" class="btn btn-success" id="refuse-add"> 添加拒绝理由 </button></a>       
        </div>
	</div>

	<div class="table-responsive">
      <table class="table table-striped jambo_table bulk_action">
        <thead>
          <tr class="headings">
            <th>
              <input type="checkbox" id="check-all" class="flat">
            </th>
            <th class="column-title"> 理由名称 </th>
            <th class="column-title no-link last"><span class="nobr">操作</span>
            </th>
            <th class="bulk-actions" colspan="7">
              <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
            </th>
          </tr>
        </thead>

        <tbody>
          {volist name="list" id="vo"}
          <tr class="even pointer">
            <td class="a-center ">
              <input type="checkbox" class="flat" name="table_records" value="{$vo.id}">
            </td>
            <td class=" "> {$vo.value} </td>
            <td class=" last">
              <a href="{:url('Refuse/refuseDetail',array('id'=>$vo['id']))}"> 详情 </a>
              <a href="{:url('Refuse/refuseDel',   array('id'=>$vo['id']))}"> 删除 </a>
            </td>
          </tr>  
          {/volist}        
        </tbody>
      </table>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__PUBLIC__/static/ad/js/refuse.js"></script>
{/block}
