{extend name="base/common"}
{block name="body"}
<div>
            <div class="flex_row blueTitle pd_15 ">
                <div>
                    <img src="__PUBLIC__/static/wechat/images/thumbnail/write.png" width="30"/>
                </div>
                <div class="color_fff pl_10 pt_5">我要预约-请填写预约信息</div>
            </div>
            
            <form>
            <div class="bg_fff bar pt_10 pb_30">
                <div class="flex_row input">
                    <div class="fc_100 pl_20">来访日期:</div>
                    <input type="text"  class="pl_10 fs_15 form_datetime w_60" value="" readonly placeholder="请选择日期" />
                </div>
                <div class="flex_row input">
                    <div class="fc_100 pl_20">来访时间:</div>
                    <input class="pl_10 fs_15 form_datetime w_60" value="" readonly placeholder="请选择时间"/>
                </div>
                <div class="flex_row input">
                    <div class="fc_100 pl_20">员工手机:</div>
                    <input class="pl_10 fs_15 w_60" value="" placeholder="请输入被访人手机号码"/>
                </div>
                <div class="flex_row input">
                    <div class="fc_100 pl_20  pr_12">拜访事由:</div>
                    <select class="pl_10 fs_15 w_50"  name="reason" id="reason">
                            <option value="1">参观公司</option>
                            <option value="2">面试</option>
                            <option value="3">开会</option>
                    </select>
                </div>
                <div class="flex_row input">
                    <div class="fc_100 pl_20 pr_12">拜访人数:</div>
                        <select class="pl_10 fs_15 w_50" name="number" id="number">
                            <option value="1">1人</option>
                            <option value="2">2人</option>
                            <option value="3">3人</option>
                        </select>
                </div>
                <div class="flex_row input">
                    <div class="fc_100 pl_20">车牌号码:</div>
                    <input class="pl_10 fs_15 w_60" value=""/>
                </div>
                <div class="button">确认预约</div>
            </div>
            
            </form>
        </div>
<script>
window.onpopstate = function(event) {
    WeixinJSBridge.call('closeWindow');
}

//按钮计时器
function codeButton() {
	var code = $("#code");
	code.attr("disabled", "disabled");
	setTimeout(function() {
		code.css("opacity", "0.8");
	}, 1000)
	var time = 60;
	var set = setInterval(function() {
		code.val(--time + "s");
	}, 1000);
	setTimeout(function() {
		code.attr("disabled", false).val("重新发送");
		clearInterval(set);
	}, 60000);
}

</script>
{/block}
{block name="js"}
<script src="__PUBLIC__/static/wechat/js/employee_bind.js"  type="text/javascript"></script>
{/block}
