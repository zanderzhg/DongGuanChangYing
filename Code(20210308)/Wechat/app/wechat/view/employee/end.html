{extend name="base/common"}
{block name="body"}
<div class="container">
	<form action="#" method="post" id="form-invite" class="form-horizontal" role="form">
		<div class="page-header ">
			<h3 class="text-center">访客来访详情</h3>
		</div>
	
		<div class="form-group">
			<label for="start_time" class="col-sm-2 col-xs-3 control-label">来访时间</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="start_time" name="start_time" readonly="true" value='{$list.start_time|date="Y-m-d",###}'>
		    </div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 col-xs-3 control-label">访客姓名</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="name" name="name" readonly="true" value="{$list.name}">
		    </div>
		</div>

		<div class="form-group">
			<label for="phone" class="col-sm-2 col-xs-3 control-label">访客电话</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="phone" name="phone" readonly="true" value="{$list.phone}">
		    </div>
		</div>

		<div class="form-group">
			<label for="number" class="col-sm-2 col-xs-3 control-label">来访人数</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="number" name="number" readonly="true" value="{$list.number}">
		    </div>
		</div>

		<div class="form-group">
			<label for="reasons" class="col-sm-2 col-xs-3 control-label">来访事由</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="reasons" name="reasons" readonly="true" value="{$list.reasons}">
		    </div>
		</div>

		<div class="form-group">
			<label for="ename" class="col-sm-2 col-xs-3 control-label">被访人</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="ename" name="ename" readonly="true" value="{$list.ename}">
		    </div>
		</div>

		<div class="form-group">
			<label for="number" class="col-sm-2 col-xs-3 control-label">审核人</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="number" name="number" readonly="true" value="{$eusername}">
		    </div>
		</div>

		<div class="form-group">
			<label for="update_time" class="col-sm-2 col-xs-3 control-label">审核时间</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="update_time" name="update_time" readonly="true" value='{$list.update_time}'>
		    </div>
		</div>

		<div class="form-group">
			<label for="result" class="col-sm-2 col-xs-3 control-label">审核结果</label>
			<div class="col-sm-9 col-xs-9">
			  {eq name="$list.status" value="1"}
		      <input type="text" class="form-control" id="result" name="result" readonly="true" value="已允许">
			  {else/}
			  <input type="text" class="form-control" id="result" name="result" readonly="true" value="已拒绝">
			  {/eq}

		    </div>
		</div>
		


		<div class="form-group">
			
			<label for="" class="col-sm-1 col-xs-1 control-label"></label>
			<a class="btn btn-success col-sm-10 col-xs-10 btn-lg" href="javascript:void(0)" onclick="WeixinJSBridge.call('closeWindow');">返回</a>

		</div>

	</form>
</div>
<script>

window.onpopstate = function(event) {
    WeixinJSBridge.call('closeWindow');
}
$(".form_datetime").datetimepicker({
	language: "zh",
	minView: "month",
	format: 'yyyy-mm-dd',
	startDate : new Date(),
    autoclose: 1
});
</script>
{/block}
{block name="js"}
<script src="__PUBLIC__/static/weixin/js/invite.js"  type="text/javascript"></script>
{/block}
