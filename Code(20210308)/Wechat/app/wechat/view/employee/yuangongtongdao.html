{extend name="base/common"}
{block name="body"}
<div class="container">
	<form action="#" method="post" id="form-invite" class="form-horizontal" role="form">
		<div class="page-header ">
			<h3 class="text-center">尊敬的：{$user.name}，您好！</h3>
		</div>
	
		<div class="form-group">
			<label for="name" class="col-sm-2 col-xs-3 control-label">开始时间</label>
			<div class="col-sm-9 col-xs-9">
				<input size="16" type="text" id="startTime" name="startTime" value="{$card.start_time}" readonly class="form-control">
		    </div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 col-xs-3 control-label">结束时间</label>
			<div class="col-sm-9 col-xs-9">
		      <input size="16" type="text" id="endTime" name="endTime" value="{$card.end_time}" readonly class="form-control">
		    </div>
		</div>

		<div class="form-group">
			<!-- <label for="time" class="col-sm-2 col-xs-3 control-label">二维码</label> -->
			<label for="time" class="col-sm-3 col-xs-2 control-label"></label>
			<div class="col-sm-9 col-xs-9">
				<img src="{$card['url_img']}">
		    </div>
		</div>



		<div class="form-group">
			<label for="phone" class="col-sm-2 col-xs-1 control-label"></label>
			<!-- <a class="btn btn-success col-sm-8 col-xs-10 btn-lg" href="javascript:void(0)" id="invite">邀请</a> -->

		</div>

	</form>
</div>
<script>

window.onpopstate = function(event) {
    WeixinJSBridge.call('closeWindow');
}
$(".form_datetime").datetimepicker({
	minView:"month",
	format: 'yyyy-mm-dd',
	// todayBtn:  1,
	startDate : new Date(),
    autoclose: 1
});
</script>
{/block}
{block name="js"}
<script src="__PUBLIC__/static/weixin/js/invite1.js"  type="text/javascript"></script>
{/block}
