{extend name="base/common"}
{block name="body"}
<div class="container">
	<form action="#" method="post" id="form-invite" class="form-horizontal" role="form">
		<div class="page-header ">
			<h3 class="text-center">访客来访申请</h3>
		</div>
	
		<div class="form-group">
			<label for="start_time" class="col-sm-2 col-xs-3 control-label">来访时间</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="start_time" name="start_time" readonly="true" placeholder="来访时间" value="{$list.start_time}">
		    </div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 col-xs-3 control-label">访客姓名</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="name" name="name" readonly="true" placeholder="访客姓名" value="{$list.name}">
		    </div>
		</div>

		<div class="form-group">
			<label for="phone" class="col-sm-2 col-xs-3 control-label">访客电话</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="phone" name="phone" readonly="true" placeholder="访客电话" value="{$list.phone}">
		    </div>
		</div>

		<div class="form-group">
			<label for="number" class="col-sm-2 col-xs-3 control-label">来访人数</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="number" name="number" readonly="true" placeholder="来访人数" value="{$list.number}">
		    </div>
		</div>

		<div class="form-group">
			<label for="reasons" class="col-sm-2 col-xs-3 control-label">来访事由</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="reasons" name="reasons" readonly="true" placeholder="来访事由" value="{$list.reasons}">
		    </div>
		</div>

		<div class="form-group">
			<label for="ename" class="col-sm-2 col-xs-3 control-label">被访员工</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="ename" name="ename" readonly="true" placeholder="被访员工" value="{$list.ename}">
		    </div>
		</div>

		<input type="hidden" id="id" name="id"  value="{$list.id}">

		<div class="form-group">
			<label for="" class="col-sm-1 col-xs-1 control-label"></label>
			<a class="btn btn-success col-sm-4 col-xs-4 btn-lg" href="{:url('refuse',array('id'=>$list['id']))}" id="refuse_button">拒绝来访</a>
			
			<label for="" class="col-sm-2 col-xs-2 control-label"></label>
			<a class="btn btn-success col-sm-4 col-xs-4 btn-lg" href="{:url('agree',array('id'=>$list['id']))}" id="agree_button">同意来访</a>
		</div>

		<div class="form-group">
			
			<label for="" class="col-sm-1 col-xs-1 control-label"></label>
			<a class="btn btn-success col-sm-10 col-xs-10 btn-lg" href="javascript:void(0)" onclick="WeixinJSBridge.call('closeWindow');">返回</a>

		</div>

	</form>
</div>
<script>

window.onpopstate = function(event) {
    WeixinJSBridge.call('closeWindow');
}
$(".form_datetime").datetimepicker({
	language: "zh",
	minView: "month",
	format: 'yyyy-mm-dd',
	startDate : new Date(),
    autoclose: 1
});
</script>
{/block}
{block name="js"}
<script src="__PUBLIC__/static/weixin/js/invite.js"  type="text/javascript"></script>
{/block}
