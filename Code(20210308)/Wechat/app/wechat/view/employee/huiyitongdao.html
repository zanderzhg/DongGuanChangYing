{extend name="base/common"}
{block name="body"}
<div class="container">
	<form action="#" method="post" id="form-invite" class="form-horizontal" role="form">
		<div class="page-header ">
			<h3 class="text-center">邀请参加会议</h3>
		</div>
	
		<div class="form-group">
			<label for="name" class="col-sm-2 col-xs-3 control-label">开始时间</label>
			<div class="col-sm-9 col-xs-9">
				<input size="16" type="text" id="startTime" name="startTime" value="" readonly class="form_datetime form-control">
		    </div>
		</div>

		<div class="form-group">
			<label for="name" class="col-sm-2 col-xs-3 control-label">结束时间</label>
			<div class="col-sm-9 col-xs-9">
		      <input size="16" type="text" id="endTime" name="endTime" value="" readonly class="form_datetime form-control">
		    </div>
		</div>

		<div class="form-group">
			<label for="conferenceName" class="col-sm-2 col-xs-3 control-label">会议名称</label>
			<div class="col-sm-9 col-xs-9">
			  <input size="16" type="text" id="conferenceName" name="conferenceName" value=""  class="form-control">
		    </div>
		</div>	

		<div class="form-group">
			<label for="conferenceTheme" class="col-sm-2 col-xs-3 control-label">会议主题</label>
			<div class="col-sm-9 col-xs-9">
			  <input size="16" type="text" id="conferenceTheme" name="conferenceTheme" value=""  class="form-control">
		    </div>
		</div>

		<div class="form-group">
			<label for="conferenceNum" class="col-sm-2 col-xs-3 control-label">参会人数</label>
			<div class="col-sm-9 col-xs-9">
			  <input size="16" type="text" id="conferenceNum" name="conferenceNum" value=""  class="form-control">
		    </div>
		</div>

		<div class="form-group">
			<label for="phone" class="col-sm-2 col-xs-1 control-label"></label>
			<a class="btn btn-success col-sm-8 col-xs-10 btn-lg" href="javascript:void(0)" id="invite">发起会议</a>

		</div>

	</form>
</div>
<script>

window.onpopstate = function(event) {
    WeixinJSBridge.call('closeWindow');
}

</script>
{/block}
{block name="js"}
<script src="__PUBLIC__/static/weixin/js/huiyitongdao.js"  type="text/javascript"></script>
{/block}
