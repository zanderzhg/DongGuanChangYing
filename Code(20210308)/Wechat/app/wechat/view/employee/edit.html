{extend name="base/common"}
{block name="body"}
<div class="container">
	<form action="#" method="post" id="bind" class="form-horizontal" role="form">
		<div class="page-header ">
			<h3 class="text-center">修改员工信息</h3>
		</div>
	
		<div class="form-group">
			<label for="name" class="col-sm-2 col-xs-3 control-label">您的姓名</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="name" name="name" placeholder="请输入名字" value="{$list.name}">
		    </div>
		</div>

		<div class="form-group">
			<label for="wid" class="col-sm-2 col-xs-3 control-label">员工号码</label>
			<div class="col-sm-9 col-xs-9">
		      <input type="text" class="form-control" id="wid" name="wid" placeholder="请输入员工号码" value="{$list.wid}">
		    </div>
		</div>

		<input type="hidden" id="id" name="id"  value="{$list.id}">

		<div class="form-group">
			<label for="phone" class="col-sm-2 col-xs-1 control-label"></label>
			<a class="btn btn-success col-sm-8 col-xs-10 btn-lg" href="javascript:void(0)" id="save">确定修改</a>
		</div>

	</form>
</div>
<script>
window.onpopstate = function(event) {
    WeixinJSBridge.call('closeWindow');
}
</script>
{/block}
{block name="js"}
<script src="__PUBLIC__/static/weixin/js/eedit.js"  type="text/javascript"></script>
{/block}
